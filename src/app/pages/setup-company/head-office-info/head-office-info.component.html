<section>
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center flex-column">
        <div class="mb-2">
          <div class="row">
            <div class="col-12">
              <h2>
                First, Let's Complete The Company Setup Process
              </h2>
            </div>
          </div>
        </div>
        <br>
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="col-lg-12 pl-0">
                <p class="text-left" style="text-transform: capitalize !important;font-weight: 400;font-size: 1.5rem;">Company
                  Address</p>
              </div>
            </div>
            <div class="card-body">
              <div class="card-block">
                <form [formGroup]="company_data" (ngSubmit)='toNext(company_data)'>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="bbn">Block No./ Building Name</label>
                        <input type="text" class="form-control" formControlName="company_address_building_name" id="bbn"
                          name="bbn">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputRName">Road Name</label>
                        <input type="text" class="form-control" formControlName="company_address_road_name" id="inputRName"
                          name="inputRNamev">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="lmark">Landmark</label>
                        <input type="text" class="form-control" formControlName="company_address_landmark" id="lmark"
                          name="lmark">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" class="form-control" id="pincode" formControlName="company_address_pincode"
                          name="pincode">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="countrySelect">Country</label>
                        <select formControlName="company_address_country" class="form-control" id="countrySelect">
                          <option>Select Option</option>
                          <option>India</option>
                          <option>China</option>
                          <option>Nepal</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="stateSelect">State</label>
                        <select formControlName="company_address_state" class="form-control" id="stateSelect">
                          <option>Select Option</option>
                          <option>Maharashtra</option>
                          <option>Gujarat</option>
                          <option>Rajasthan</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="City">City</label>
                        <select formControlName="company_address_city" class="form-control" id="CitySelect">
                          <option>Select Option</option>
                          <option>Mumbai</option>
                          <option>Nagpur</option>
                          <option>Thane</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class=" d-flex justify-content-between">
                    <div>
                      <p>2/4</p>
                    </div>
                    <div>
                      <button (click)="toPrevious(company_data)" value="Previous" class="btn btn-raised btn-danger">
                        <i class="ft-chevron-left"></i>Previous
                      </button>
                      <button (click)="toNext(company_data)" class="btn btn-raised btn-primary ml-1">
                        Next <i class="ft-chevron-right"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
