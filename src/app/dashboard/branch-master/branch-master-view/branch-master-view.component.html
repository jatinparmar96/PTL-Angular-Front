<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <table class="table">
              <thead>
                <th>Branch Name</th>
                <th>Gst Number</th>
                <th>Branch Code</th>
              </thead>
              <tbody>
                <tr *ngFor="let branch of rows">
                  <td>{{branch.name}}</td>
                  <td>{{branch.gst_number}}</td>
                  <td>{{branch.code}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-primary btn-raised" (click)="toNext()">Next Page</button>
