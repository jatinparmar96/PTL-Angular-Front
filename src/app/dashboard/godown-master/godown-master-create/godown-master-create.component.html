<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="col-lg-12 pl-0">
          <p class="text-left" style="text-transform: capitalize !important;font-weight: 400;font-size: 1.5rem;">Setup New Godown
          </p>
        </div>
      </div>
      <div class="card-body">
        <div class="card-block">
          <form [formGroup]="godown_data" (ngSubmit)='onSubmit(godown_data)'>
              <h4 class="form-section"><i class="ft-info"></i>Godown Details</h4>
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="godown_name">Godown Name</label>
                      <input type="text" class="form-control" formControlName="godown_name" id="godown_name"
                        name="godown_name">
                    </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="godown_code">Godown Code</label>
                      <input type="text" class="form-control" formControlName="godown_code" id="godown_code"
                        name="godown_code">
                    </div>
              </div>
            </div>
        
            <h4 class="form-section"><i class="ft-info"></i>Godown Address Details</h4>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="bbn">Block No./ Building Name</label>
                  <input type="text" class="form-control" formControlName="godown_address_building_name" id="bbn"
                    name="bbn">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="inputRName">Road Name</label>
                  <input type="text" class="form-control" formControlName="godown_address_road_name" id="inputRName"
                    name="inputRNamev">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="lmark">Landmark</label>
                  <input type="text" class="form-control" formControlName="godown_address_landmark" id="lmark"
                    name="lmark">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="pincode">Pincode</label>
                  <input type="text" class="form-control" id="pincode" formControlName="godown_address_pincode"
                    name="pincode">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="countrySelect">Country</label>
                  <select formControlName="godown_address_country" class="form-control" id="countrySelect">
                    <option>Select Option</option>
                    <option>India</option>
                    <option>China</option>
                    <option>Nepal</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="stateSelect">State</label>
                  <select formControlName="godown_address_state" class="form-control" id="stateSelect">
                    <option>Select Option</option>
                    <option>Maharashtra</option>
                    <option>Gujarat</option>
                    <option>Rajasthan</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="City">City</label>
                  <select formControlName="godown_address_city" class="form-control" id="CitySelect">
                    <option>Select Option</option>
                    <option>Mumbai</option>
                    <option>Nagpur</option>
                    <option>Thane</option>
                  </select>
                </div>
              </div>
            </div>
           
            <div class="form-actions left">
                <input type="submit" [disabled]=isProcessing value="Save" class="btn btn-raised btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
