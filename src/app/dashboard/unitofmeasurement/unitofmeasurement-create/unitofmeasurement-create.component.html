<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title" id="basic-layout-colored-form-control">Add Unit of Measurement</h4>
        </div>
        <div class="card-body">
          <div class="px-3">
            <form class="form" [formGroup]="unit_data" (ngSubmit)="onSubmit(unit_data)">
              <div class="form-body">
                <h4 class="form-section"><i class="ft-info"></i> Unit details</h4>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="unit_name">Unit Name</label>
                      <input type="text" formControlName="unit_name" id="unit_name" class="form-control border-primary"
                        name="unit_name">
                    </div>
                  </div>
                </div>
                <div class="form-actions left">
                  <input type="submit" value="Add UOM" class="btn btn-raised btn-primary">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
