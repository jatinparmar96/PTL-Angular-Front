<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <table class="table">
                <thead>
                  <th>Unit Of Measurement Name</th>
                 
                </thead>
                <tbody>
                  <tr *ngFor="let uom of rows">
                    <td>{{uom.unit_name}}</td>          
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <button class="btn btn-primary btn-raised" (click)="toNext()">Create UOM</button>
