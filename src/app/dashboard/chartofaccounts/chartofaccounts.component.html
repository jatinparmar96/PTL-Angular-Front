<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title" id="basic-layout-colored-form-control">Chart of Accounts</h4>
      </div>
      <div class="card-body">
        <div class="px-3">
          <form class="form" [formGroup]="chartOfAccounts" (ngSubmit)="onSubmit(chartOfAccounts)">
            <div class="form-body">
              <h4 class="form-section"><i class="ft-info"></i> About</h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name">Company Name</label>
                    <input type="text" formControlName="ca_company_name" placeholder="Roxso LLP" id="name" class="form-control border-primary"
                      name="name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="dName">Company Display Name</label>
                    <input type="text" formControlName="ca_company_display_name" id="dName" placeholder="Roxso" class="form-control border-primary"
                      name="company">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="ca_category">Category</label> <br />
                    <div class="btn-group btn-group-toggle" ngbRadioGroup id="ca_category" formControlName="ca_category">
                      <label ngbButtonLabel class="btn btn-raised btn-sm btn-light">
                        <input ngbButton type="radio" value="Creditor"> Creditor
                      </label>
                      <label ngbButtonLabel class="btn btn-raised btn-sm btn-light">
                        <input ngbButton type="radio" class="radio" value="Debitor"> Debitor
                      </label>
                    </div>

                    <!-- <select class="form-control" formControlName="ca_category" id="countrySelect">
                      <option>Creditor</option>
                      <option>Debtor</option>
                    </select> -->
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="code">Code</label>
                    <input type="text" formControlName="ca_code" id="code" class="form-control border-primary" name="code">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="oAmt">Opening Amount</label>
                    <input type="text" formControlName="ca_opening_amount" id="oAmt" class="form-control border-primary"
                      name="oAmt">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="oat">Opening Amount Type</label>
                    <div class="btn-group btn-group-toggle" ngbRadioGroup id="ca_category" formControlName="ca_opening_type">
                      <label ngbButtonLabel class="btn btn-raised btn-sm btn-light">
                        <input ngbButton type="radio" value="Creditor"> Creditor
                      </label>
                      <label ngbButtonLabel class="btn btn-raised btn-sm btn-light">
                        <input ngbButton type="radio" class="radio" value="Debitor"> Debitor
                      </label>
                    </div>
                    <!-- <select class="form-control" formControlName="ca_opening_type" id="oat">
                      <option>Creditor</option>
                      <option>Debtor</option>
                    </select> -->
                  </div>
                </div>
              </div>
              <h4 class="form-section mt-1"><i class="ft-info"></i> Other Details</h4>
              <div class="row">
                <div class="col-md-12">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link" [class.active]="active=='today'" (click)="active='today'" role="tab"> Contact
                        List </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" [class.active]="active=='missed'" (click)="active='missed'" role="tab">
                        Address </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" [class.active]="active=='future'" (click)="active='future'" role="tab">
                        Other Details </a>
                    </li>
                  </ul>
                  <div class="tab-content">
                    <div class="tab-pane active" [class.active]="active=='today'" id="today" role="tabpanel">

                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" formControlName="ca_first_name" id="firstName" class="form-control border-primary"
                              name="firstName">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" formControlName="ca_last_name" id="lastName" class="form-control border-primary"
                              name="lastName">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="mNumber">Mobile Number</label>
                            <input type="tel" formControlName="ca_mobile_number" id="mNumber" class="form-control border-primary"
                              name="mNumber">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="fax">FAX</label>
                            <input type="text" formControlName="ca_fax" id="fax" class="form-control border-primary"
                              name="fax">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" formControlName="ca_email" id="email" class="form-control border-primary"
                              name="email">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="website">Website</label>
                            <input type="text" formControlName="ca_website" id="website" class="form-control border-primary"
                              name="website">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="email">Designation</label>
                            <input type="email" formControlName="ca_designation" id="email" class="form-control border-primary"
                              name="email">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="website">Branch</label>
                            <input type="text" formControlName="ca_branch" id="website" class="form-control border-primary"
                              name="website">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="tab-pane" [class.active]="active=='missed'" id="missed" role="tabpanel">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="bbn">Block No./ Building Name</label>
                            <input type="text" formControlName="ca_address_building" class="form-control" id="bbn" name="bbn">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="inputRName">Road Name</label>
                            <input type="text" formControlName="ca_address_road_name" class="form-control" id="inputRName"
                              name="inputRNamev">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="lmark">Landmark</label>
                            <input type="text" formControlName="ca_address_landmark" class="form-control" id="lmark"
                              name="lmark">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="pincode">Pincode</label>
                            <input type="text" formControlName="ca_address_pincode" class="form-control" id="pincode"
                              name="pincode">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="countrySelect">Country</label>
                            <select class="form-control" formControlName="ca_address_country" id="countrySelect">
                              <option>Select Option</option>
                              <option>India</option>
                              <option>China</option>
                              <option>Nepal</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="stateSelect">State</label>
                            <select class="form-control" formControlName="ca_address_state" id="stateSelect">
                              <option>Select Option</option>
                              <option>Maharashtra</option>
                              <option>Gujarat</option>
                              <option>Rajasthan</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="City">City</label>
                            <select class="form-control" formControlName="ca_address_city" id="CitySelect">
                              <option>Select Option</option>
                              <option>Mumbai</option>
                              <option>Nagpur</option>
                              <option>Thane</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="tab-pane" [class.active]="active=='future'" id="future" role="tabpanel">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="pan">PAN</label>
                            <input type="text" formControlName="ca_pan" class="form-control" id="pan" name="pan">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="gstn">GSTN</label>
                            <input type="text" formControlName="ca_gstn" class="form-control" id="gstn" name="gstn">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="tan">TAN</label>
                            <input type="text" formControlName="ca_tan" class="form-control" id="tan" name="tan">
                          </div>
                        </div>

                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="issueinput3">Date Opened</label>
                            <input type="date" formControlName="ca_date_opened" id="issueinput3" class="form-control"
                              name="dateopened" data-toggle="tooltip" data-trigger="hover" data-placement="top"
                              data-title="Date Opened">
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-actions left">
              <input type="submit" value="Save" class="btn btn-raised btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card  text-center box-shadow-0">
      <div class="card-body">
        <div class="card-block">
          <img src="../assets/img/portrait/avatars/avatar-08.png" alt="element 05" width="250" class="mb-1 img-fluid">
          <div class="col align-self-center">

            <button class="btn btn-raised btn-primary btn-darken-3">Change Logo</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
