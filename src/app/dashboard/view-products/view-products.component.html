<div class="row text-left">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Simple Table</h4>
      </div>
      <div class="card-body">
        <div class="card-block">
          <table class="table">
            <thead>
              <tr>
                <th>Raw Product Name</th>
                <th>Raw Product Code</th>
                <th>Batch Type</th>
                <th>Stock Ledger</th>
                <th>Opening Stock</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of tableData">
                <td>{{product.product_display_name}}</td>
                <td>{{product.product_code}}</td>
                <td>{{product.batch_type}}</td>
                <td>{{product.stock_ledger}}</td>
                <td>{{product.opening_stock}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
